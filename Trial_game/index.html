<html>
    <head><title>Game</title>
    <link rel="stylesheet" href="style.css"></head>
    <body>
        <div id="game">
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpstat">0</span></strong></span>
                <span class="stat">HP: <strong><span id="hpstat">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="goldstat">50</span></strong></span>
            </div>
            <div id="controls">
                <button id="button1">Go to Store</button>
                <button id="button2">Go to Cave</button>
                <button id="button3">Fight Dragon</button>
            </div>
            <div id="monsterStats">
                <span class="stat">Monster Name:<strong><span id="monsterName"></span></strong></span>
                <span class="stat">Monster Health:<strong><span id="monsterHealth"></span></strong></span>
            </div>
            <div id="text">
                Welcome to the Game. You should defeat the dragon to win the game. You are in the town square. Use the buttons above...</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
