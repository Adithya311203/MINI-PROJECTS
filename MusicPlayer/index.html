<html>
    <head>
        <title>Music Player</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="entire">
            <div class="cardmenu">
            <div class="menu">
                <button id="play"><i class="material-symbols-outlined">menu</i></button>
            </div></div>
            <div class="card">
            <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPnfHRPw8BjgBExlCefrcz7Eq-KjaBQYHvYpeScMzoPnirW73bN8JDt6Zv6mKbXBs11sM&usqp=CAU">
            </div>
            <div class="name">
                Song
            </div>
            <div class="singer">
                Artist
            </div>
            <div class="playbar">
                <input type="range" value="0">
            </div>
            <div class="controls">
                <button class="prevnext"><i class="material-symbols-outlined">skip_previous</i></button>
                <button id="play"><i class="material-symbols-outlined">pause</i></button>
                <button class="prevnext"><i class="material-symbols-outlined">skip_next</i></button>
            </div>
        </div></div>
    </body>
</html>
